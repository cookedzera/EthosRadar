<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>EthosRadar - Trust Network Scanner</title>
    <meta name="description" content="Scan wallet reputations, analyze trust networks, and track Ethos Protocol scores with real-time analytics." />
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png" />
    
    <!-- Force dark mode by default, prevent flash of light content -->
    <script>
      (function() {
        const stored = localStorage.getItem('ethosradar-theme');
        // If no stored preference, default to dark mode
        const theme = stored || 'dark';
        document.documentElement.classList.add(theme);
        
        // Set theme-color meta tag
        const meta = document.createElement('meta');
        meta.name = 'theme-color';
        meta.content = theme === 'dark' ? '#111827' : '#ffffff';
        document.head.appendChild(meta);
      })();
    </script>
    
    <!-- Farcaster Mini App Embed (no splash screen) -->
    <meta name="fc:miniapp" content='{"version":"1","imageUrl":"https://ethosradar.com/embed-preview.png","button":{"title":"Scan Your Trust Score","action":{"type":"launch_miniapp","name":"EthosRadar","url":"https://ethosradar.com/"}}}' />
    
    <!-- For backward compatibility -->
    <meta name="fc:frame" content='{"version":"1","imageUrl":"https://ethosradar.com/embed-preview.png","button":{"title":"Scan Your Trust Score","action":{"type":"launch_frame","name":"EthosRadar","url":"https://ethosradar.com/"}}}' />
    
    <!-- Open Graph Tags -->
    <meta property="og:title" content="EthosRadar - Trust Network Scanner" />
    <meta property="og:description" content="Scan wallet reputations with Ethos Protocol" />
    <meta property="og:image" content="/logo.png" />
    <meta property="og:type" content="website" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
